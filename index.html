<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI_Universe_Hub</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/dae2cadf48.js" crossorigin="anonymous"></script>
    <!-- style connected -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section>
        <div class="text-center mt-4">
            <h1>AI Universe Hub</h1>
            <button type="button" class="btn btn-danger mt-1">Sort By Data</button>
        </div>
        <!-- loader -->
        <div id="loader" class="text-center mt-5 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div>
            <div id="showCard" class="grid_custom gap-3 px-5 py-4"></div>
        </div>
        <!-- Show more button -->
        <div id="showALL" class="text-center d-none">
            <button id="showMoreBtn" type="button" class="btn btn-danger mt-3 px-3 mb-5">
                Show More
            </button>
        </div>
        <!-- modal in bootstrap -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="aiDetailsModal" tabindex="-1" aria-labelledby="aiDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="text-end m-2">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <section id="detailsShowDescription" class="modal-title fs-5" id="aiDetailsModalLabel">
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Script file connected -->
    <script src="./js/script.js"></script>
</body>

</html>
